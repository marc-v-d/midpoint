                            <div class="card">
                                <div class="card-body">
                                    <div class="mt-2">
                                        <strong>Input:</strong>
                                        <textarea id="pastein" onkeyup="isKeyDown(event);" name="excel_data" class="form-control rounded-0" rows="8" placeholder="Copy locations from MS Excel column. Press Ctrl + v to paste your locations here..." data-toggle="popover" title="Input" data-placement="left" data-content="Enter two addresses minimum. Only paste valid addresses. Each address must be on a new line." data-trigger="hover"></textarea>
                                        <div id="excel_table"></div>
                                    </div>

                                    <div class="mt-2">
                                        <strong>Midpoint POI radius in meters:</strong>
                                        <p>
                                            <input id="txtRadius" class="form-control rounded-0" min="0" max="350000" value="2000" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" data-placement="left" title="Radius" data-toggle="popover" data-content="Only enter a number to search for POI inside midpoint radius." data-trigger="hover" />
                                        </p>
                                    </div>

                                                <option value='campground'>Campground</option>
                                                <option value='car_dealer'>Car dealer</option>
                                                <option value='car_rental'>Car rental</option>
                                                <option value='car_repair'>Car repair</option>
                                                <option value='car_wash'>Car wash</option>
                                                <option value='casino'>Casino</option>
                                                <option value='cemetery'>Cemetery</option>
                                                <option value='church'>Church</option>
                                                <option value='city_hall'>City hall</option>
                                                <option value='clothing_store'>Clothing store</option>
                                                <option value='convenience_store'>Convenience store</option>
                                                <option value='courthouse'>Courthouse</option>
                                                <option value='dentist'>Dentist</option>

                                                <option value='doctor'>Doctor</option>
                                                <option value='drugstore'>Drugstore</option>
                                                <option value='electrician'>Electrician</option>
                                                <option value='electronics_store'>Electronics store</option>
                                                <option value='embassy'>Embassy</option>
                                                <option value='fire_station'>Fire station</option>
                                                <option value='florist'>Florist</option>
                                                <option value='funeral_home'>Funeral home</option>
                                                <option value='furniture_store'>Furniture store</option>
                                                <option value='gas_station'>Gas station</option>
                                                <option value='grocery_or_supermarket'>Grocery or supermarket</option>
                                                <option value='gym'>Gym</option>
                                                <option value='hair_care'>Hair care</option>
                                                <option value='hardware_store'>Hardware store</option>
                                                <option value='hindu_temple'>Hindu temple</option>
                                                <option value='home_goods_store'>Home goods store</option>
                                                <option value='hospital'>Hospital</option>
                                                <option value='insurance_agency'>Insurance_agency</option>

                                                <option value='library'>Library</option>

                                            </select>
                                        </p>
                                    </div>

                                    <div class="btn-group d-flex mt-2" role="group" aria-label="Location controles">
                                        <button id="deleteButton" type="btn btn-light w-100" class="btn btn-warning" onclick="deleteAddressV2();" data-placement="top" data-toggle="popover" title="Delete" data-content="First select an address to remove it from the list." data-trigger="hover">Delete</button>
                                        <button id="resetButton" type="btn btn-light w-100" class="btn btn-danger" onclick="resetV2();" data-placement="top" data-toggle="popover" title="Reset" data-content="Removes the input and output and sets it to the default values." data-trigger="hover">Reset</button>
                                    </div>

                                    <button id="searchButton" class="btn btn-success w-100 mt-2" onclick="search();" data-placement="top" data-toggle="popover" title="Search midpoint" data-content="Executes the midpoint searching function." data-trigger="hover">Search midpoint</button>
                                </div>
                            </div>
                        </div>

                                    <div class="mt-2">

                            </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="sign-in-container"></div>
